{% macro render_field(field, label=True) %}
{% if label %}
<label>{{ field.label }}</label>
{% endif %}
{{ field(placeholder=field.label.for, **kwargs)|safe }}
    {% if field.errors %}
    <div class="errors">
        {% for error in field.errors %}
        <small class="text-danger">{{ error }}</small>
        {% endfor %}
    </div>
    {% endif %}

{% endmacro %}
